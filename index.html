<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>

<body>

  <form>
    <!-- Email -->
    <!-- Password -->
    <!-- Github Username -->
    <!-- Radio Buttons: Enterprise, Pro, Free -->
    <!-- Checkbox: Remember Me -->


    <input type="email" id="email" value="" placeholder="Email">
    <input type="password" id="password" value="" placeholder="Password">
    <input type="text" id="github" value="" placeholder="Github Username">
    <div>
      <input type="radio" id="radio1" name="location" value="">
      <label for="enterprise">Enterprise</label>

      <input type="radio" id="radio2" name="location" value="">
      <label for="pro">Pro</label>

      <input type="radio" id="radio3" name="location" value="">
      <label for="free">Free</label>
    </div>
    <input type="checkbox" id="remember" value="Remember Me">
    <button type="submit">Submit</button>
    <!-- Don't forget a submit button! -->
  </form>

</body>

</html>
